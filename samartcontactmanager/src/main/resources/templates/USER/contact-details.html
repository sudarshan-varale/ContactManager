<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="USER/base :: layout(~{::title}, ~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
<div class="card mr-3">
<div class="card-body">
<div class="container text-center ">
<img src="/img/logo.png" style="height:150px ; width:150px ;" class="my_profile_pic">
<h3 class=" mt-3 "><span  th:text="${contact.fname}"></span>(<span th:text="${contact.lname}"></span>)</h3>


<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">	SCMUSER<span th:text="${contact.id}"></span></th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">	EMAIL</th>
      <td><span th:text="${contact.email}"></span></td>
  
    </tr>
    <tr>
    <th scope="row">PHONE</th>
      <td><span th:text="${contact.phone}"></span></td>
  
    </tr>
        <tr>
    <th scope="row">WORK</th>
      <td><span th:text="${contact.work}"></span></td>
  
    </tr>
  </tbody>
  </table>
  
  <div class="description " >
  
  
  <th:block th:text="${contact.description}"></th:block>
  
  </div>
  
  <div class="divider1"></div>
  <div class="mt-2">
    <a th:href="@{'/user/delete/'+${contact.id}}" class="btn btn-danger btn-block">Delete</a>
      
      <form method="post" action="" th:action="@{'/user/update/'+${contact.id}}" class="mt-2">
       <button type="submit" class="btn btn-success btn-block">Update</button>
         </form>
  </div>


</div>


</div>




</div>



</section>
</body>
</html>
